<div class="container">
  <div class="footer">
    <div class="row">
      <div class="col-sm-2 col-md-1 col-3 p-1 mb-1" *ngFor="let obj of points">
        <app-deck-card
          [numberPoints]="obj.point"
          [selected]="obj.selected"
          (select)="onSelectCard($event)"
        ></app-deck-card>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-12 position">
  <div class="align-right p-2">
    <input
      type="checkbox"
      id="switch"
      [(ngModel)]="darkMode"
      (change)="onChangeMode()"
    />
    <div class="switch-btn">
      <label for="switch">
        <div class="icons">
          <span>
            <i class="fa fa-sun-o" aria-hidden="true" id="icon-light"></i>
          </span>
          <span>
            <i class="fa fa-moon-o" aria-hidden="true" id="icon-moon"></i>
          </span>
        </div>
      </label>
    </div>
  </div>
</div>
